<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>slot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <base-layout>
        <template v-slot:header>
          <h1>Here might be a page title</h1>
        </template>

        <template v-slot:default="{ user }">
          {{ user.firstName }}
        </template>

        <template v-slot:footer>
          <p>Here's some contact info</p>
        </template>
      </base-layout>
    </div>

    <script>
      Vue.component('base-layout', {
        data: function() {
          return {
            user: {
              firstName: 'will',
              lastName: 'mgxian'
            }
          }
        },
        template: `
            <div class="container">
                <header>
                    <slot name="header"></slot>
                </header>
                <main>
                    <slot v-bind:user="user">
                        {{ user.lastName }}
                    </slot>
                </main>
                <footer>
                    <slot name="footer"></slot>
                </footer>
            </div>
            `
      })

      var app = new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
